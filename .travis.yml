language: cpp

addons:
  apt:
    packages:
    - cmake
    - libxerces-c-dev
    - gcc-5.4
    - g++-5.4
    - clang-3.8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install xerces-c; fi

os:
  - linux
  - osx

dist: xenial
osx_image: xcode9.4

compiler:
  - clang
  - gcc

script:
  - mkdir build && cd build
  - cmake ..
  - make
  - make test ARGS="-V"

notifications:
  slack:
    secure: 
